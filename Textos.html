<!doctype html>

<html>

	<head>
		<title>
			Meu site
		</title>
		<meta charset="utf-8">
	</head>

	<body>
		
		<h1>Formatação de Textos</h1>
		
		Esse é um texto <strong>negrito</strong> <br>
		Esse é um texto <em>itálico</em> <br>
		Esse é um texto <u>underline</u><br>
		Esse é um texto <strike>errado</strike> <br>
	</body>

	<body>
		
		<h1>Listas</h1>

		<h2>Mapa do Site</h2>
		<!-- Lista não ordenada: circle, square, disc -->
		<ul type="disc">
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul>

		<h2>Perguntas</h2>
		<!-- Lista ordenada: 1, A, a, I, i -->
		<ol type="I">
			<li>Comida favortia?</li>
			<li>Carro favortio?</li>
			<li>Série favortia?</li>
		</ol>

	</body>

</html>
